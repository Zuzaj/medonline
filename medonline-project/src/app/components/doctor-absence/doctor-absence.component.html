<div class="absence-form">
  <h2>Add absence</h2>

  <!-- Data i powód nieobecności -->
  <label>Absence date:</label>
  <input type="date" [(ngModel)]="newAbsence.date" />

  <label>Reason:</label>
  <input type="text" [(ngModel)]="newAbsence.reason" placeholder="enter the reason" />

  <!-- Dodaj przycisk do zapisania nieobecności -->
  <button (click)="addAbsence()">Add absence</button>
</div>

<div class="absence-list">
  <h3>Your planned absences</h3>
  <ul>
    <li *ngFor="let absence of absences">
      <span class="absence-date">{{ absence.date }}</span>: {{ absence.reason }}
      <button *ngIf="absence.key" (click)="deleteAbsence(absence.key)">Delete</button>
    </li>
  </ul>
</div>
